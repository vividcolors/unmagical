<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- 
      The list suport for bulma is provided by bulma-list.
        https://github.com/bluefantail/bulma-list
      This package does not provide CDN, so we copied css.
    -->
    <link rel="stylesheet" href="bulma-list.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="../../asset/unmagical-bulma.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      Babel.registerPreset("env-unmagical", {
        presets: [Babel.availablePresets["env"], Babel.availablePresets["react"]],
        plugins: [[Babel.availablePlugins["transform-react-jsx"], {"pragma": "h"}],],
      });
    </script>
    <script type="text/babel" src="src.jsx" data-presets="env-unmagical"></script>
  </body>
</html>
